<app-header></app-header>
<div class="col-sm-8 offset-sm-2">
  <table>
    <thead>
      <tr>
          <th>Date</th>
          <th>Campaings</th>
          <th> view </th>
          <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events" >
        <td>
          <p>{{event.date.day}}/{{event.date.month}}/{{event.date.year}}</p>
          {{event.date | timeAgo}}
        </td>
        <td>
          {{event.campaingsName}}
        </td>
        <td>
          {{event.price}}
        </td>
        <td>
          <button type="button" class="btn btn-link" (click)="open(content, event.description)">View details</button>
        </td>
      </tr>
    </tbody>    
  </table>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Event Description</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{modalDescription}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Ok</button>
  </div>
</ng-template>
