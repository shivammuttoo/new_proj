<app-header></app-header>
<div class="col-sm-8 offset-sm-2">
  <table>
    <thead>
      <tr>
          <th>Date</th>
          <th>Campaings</th>
          <th>View </th>
          <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>
          <p>{{event.date.day}}/{{event.date.month}}/{{event.date.year}}</p>
          {{event.date | timeAgo}}
        </td>
        <td>
          {{event.campaingsName}}
        </td>
        <td>
          {{event.price}}
        </td>
        <td>
          actions
        </td>
      </tr>
    </tbody>    
  </table>
</div>
<router-outlet></router-outlet>
